        input:invalid {
            border: 1px solid red;
        }


    .back-btn {
            margin-top: 75px;
            display: inline-block;

            align-self: center;

            margin: 30px;

            text-decoration: none;
            background-color: #000;
            color: #ff9933;
            border: 15px solid transparent;
            border-radius: 7%;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }

        .back-btn:hover {
            background-color: #f7740c;
            /* Darker shade of orange on hover */
            color: #000;
            // border-color: #000; /* White border color on hover */
            transform: translateY(-9px);
        }

        .center-container {
            text-align: center;
            /* Center the button inside the container */
        }

        header {
            /* background-color: #000;
            /* Black background color */

            position: fixed;

            background-color: #000;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 7%;
           
        }

        h2 {
            
            justify-content:center;
            font-size: 35px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 0px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        
    </style>

<body>
    <header>
        <h2>Add New Customer Details</h2>
    </header>

    <form id="customerForm" action="customersdetails.php" method="post">
      
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" pattern="[A-Za-z\s]{2,}"
            title="Please enter a valid full name (at least 2 characters, alphabets only)" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" pattern="[A-Za-z0-9_]{4,}"
            title="Please enter a valid username (at least 4 characters, alphanumeric and underscores only)" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male" name="Male">Male</option>
            <option value="Female" name="Female">Female</option>
            <option value="Other" name="Other">Other</option>
        </select>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" pattern="[0-9]{10}"
            title="Please enter a valid 10-digit phone number" required>

        <input type="submit" value="Add Customer">
    </form>

    <script>
        document.getElementById("customerForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            var fullName = document.getElementById("fullname").value;
            var username = document.getElementById("username").value;
            var gender = document.getElementById("gender").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;

            // Process the form data (You can perform validation, send data to server, etc. here)
            console.log("Full Name: " + fullName);
            console.log("Username: " + username);
            console.log("Gender: " + gender);
            console.log("Email Address: " + email);
            console.log("Phone: " + phone);
        });
    </script>
     <div class="center-container">
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
