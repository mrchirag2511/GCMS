<head>

    <title>Add Computer</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: rgba(255, 255, 255, 1);
            margin: 0;
            padding: 0;
            text-shadow: #000;
            background-image: url('https://www.theloadout.com/wp-content/sites/theloadout/2022/08/valorant-champions-tour-champions-2022-group-stage-schedule-1.jpg');
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgb(175, 99, 0);
            opacity: 100%;
            color: #000;
            margin-top: 10%;
            justify-content: center;

        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #000;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #ff9933;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #f7740c;
            color: #000;
        }


        input:invalid {
            border: 1px solid red;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .back-btn {
            margin-top: 75px;
            display: inline-block;
            justify-content: center;
            align-self: center;
            padding: 10px 25px;
            margin: 30px;
            font-size: 21px;
            text-transform: uppercase;
            text-decoration: none;
            background-color: #000;
            color: #ff9933;
            border: 15px solid transparent;
            border-radius: 7%;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }

        .back-btn:hover {
            background-color: #f7740c;
            /* Darker shade of orange on hover */
            color: #000;
            // border-color: #000; /* White border color on hover */
            transform: translateY(-9px);
        }

        .center-container {
            text-align: center;
            /* Center the button inside the container */
        }

        header {
            /* background-color: #000;
            /* Black background color */
            color: #f7740c;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 7%;

        }

        h2 {

            justify-content: center;
            font-size: 35px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 0px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h2>Add New Computer Details</h2>
    </header>

    <form action="add_computer.php" method="post">
        
        <label for="computer_name">Computer Name:</label>
        <input type="text" id="computer_name" name="computer_name" required>

        <label for="computer_type">Computer Type:</label>
        <select id="computer_type" name="computer_type" required>
            <option value="">Select Type</option>
            <option value="Regular PC">Regular PC</option>
            <option value="Gaming PC">Gaming PC</option>
            <option value="High End Gaming PC">High End Gaming PC</option>
            <option value="Professional Gaming PC">Professional Gaming PC</option>
            <option value="Playstation 5">Playstation 5</option>
            <option value="Xbox Series X">Xbox Series X</option>
            <option value="Editing PC">Editing PC</option>

        </select>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="">Select Status</option>
            <option value="Available">Available</option>
            <option value="Occupied">Occupied</option>
            <option value="Under Maintenance">Under Maintenance</option>
        </select>

        <input type="submit" value="Add Computer">
    </form>
    <div class="center-container">
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

    </footer>

</body>
